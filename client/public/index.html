<html>

<head lang="en">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>rollup-starter-app</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		html, body {
			height: 100vh;
			width: 100vw;
			padding: 0;
			margin: 0;
			overflow: hidden;
			font-family: "Press Start 2P";
		}

		svg {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<svg version="1.1" baseProfile="full" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg"
		style="background-color: black">
		<text text-anchor="middle" x="0.5" y="0.05" font-size="0.05" font-family="Press Start 2P" fill="white">World of Pong</text>
		<text id="left-score" text-anchor="middle" x="0.25" y="0.1" font-size="0.05" font-family="Press Start 2P" fill="white">0</text>
		<text id="right-score" text-anchor="middle" x="0.75" y="0.1" font-size="0.05" font-family="Press Start 2P" fill="white">0</text>
		<line x1="0.5" y1="0.05" x2="0.5" y2="0.95" stroke="gray" stroke-width="0.001" stroke-dasharray="0.1" />
		<g transform="translate(-0.005, -0.005)">
			<rect id="ball" width="0.01" height="0.01" x="0.5" y="0.5" fill="white" />
		</g>
		<g transform="translate(-0.02, -0.05)">
			<rect id="paddle-left" width="0.05" height="0.1" x="0" y="0.5" fill="white" />
			<rect id="paddle-right" width="0.05" height="0.1" x="1" y="0.5" fill="white" />
		</g>
	</svg>
	<script src="bundle.js"></script>
</body>

</html>

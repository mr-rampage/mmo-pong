<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" baseProfile="full" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: black" fill="white">
	<defs>
		<style type="text/css">
		<![CDATA[
			@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
			text {
				font-family: "Press Start 2P";
				text-anchor: middle;
			}
		]]>
		</style>
	</defs>
	<g font-size="0.05">
		<text x="0.5" y="0.05">World of Pong</text>
		<text id="left-score" x="0.25" y="0.15">0</text>
		<text id="right-score" x="0.75" y="0.15">0</text>
	</g>
	<line x1="0.5" y1="0.05" x2="0.5" y2="0.95" stroke="gray" stroke-width="0.005" stroke-dasharray="0.05" />
	<rect id="ball"/>
	<rect id="paddle-left"/>
	<rect id="paddle-right"/>
	<g font-size="0.025">
		<text x="0.5" y="0.95">Players</text>
		<text id="left-count" x="0.05" y="0.95">0</text>
		<text id="right-count" x="0.95" y="0.95">0</text>
	</g>
	<script type="text/javascript" xlink:href="bundle.js"></script>
</svg>
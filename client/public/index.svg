<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" baseProfile="full" viewBox="0 0 1 1" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: black">
	<defs>
		<style type="text/css">
		<![CDATA[
			@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
			text {
				font-family: "Press Start 2P";
				text-anchor: middle;
			}

			* {
				fill: white;
			}
		]]>
		</style>
	</defs>
	<g font-size="0.05">
		<text x="0.5" y="0.05">World of Pong</text>
		<text id="left-score" x="0.25" y="0.15">0</text>
		<text id="right-score" x="0.75" y="0.15">0</text>
	</g>
	<line x1="0.5" y1="0.05" x2="0.5" y2="0.9" stroke="gray" stroke-width="0.001" stroke-dasharray="0.1" />
	<g transform="translate(-0.05, -0.05)">
		<rect id="ball" width="0.1" height="0.1" x="0.5" y="0.5"/>
	</g>
	<g transform="translate(-0.025, -0.15)">
		<rect id="paddle-left" width="0.05" height="0.3" x="0" y="0.5" />
		<rect id="paddle-right" width="0.05" height="0.3" x="1" y="0.5" />
	</g>
	<g font-size="0.025">
		<text x="0.5" y="0.95">Players</text>
		<text id="left-count" x="0.05" y="0.95">0</text>
		<text id="right-count" x="0.95" y="0.95">0</text>
	</g>
	<script type="text/javascript" xlink:href="bundle.js"></script>
</svg>
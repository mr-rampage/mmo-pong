<!DOCTYPE html>
<html>
  <script>
    const ws = new WebSocket(`ws://${document.location.hostname}`);
    ws.onopen = () => {
      ws.send(JSON.stringify({type: 'PING'}));
    };

    ws.onmessage = (data) => {
      console.log(data);
    };
  </script>
  <body>
    <h1>MMO Pong Client!</h1>
  </body>
</html>

<!DOCTYPE html>
<html>
  <script>
    let hostname = document.location.hostname;
    let protocol = hostname === 'localhost' ? 'ws' : 'wss';
    let port = hostname === 'localhost' ? ':5000' : '';
    const ws = new WebSocket(`${protocol}://${hostname}${port}`);
    ws.onopen = () => {
      ws.send(JSON.stringify({type: 'PING'}));
    };

    ws.onmessage = (data) => {
      console.log(data);
    };
  </script>
  <body>
    <h1>MMO Pong Client!</h1>
  </body>
</html>
